<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify App</title>
</head>
<body>
    <h1>Welcome!</h1>
    <form action="/fetch-songs" method="POST">
        <label for="user_input">Click here to collect your saved songs:</label>
        <button type="submit">Submit</button>
    </form>
    <br>
    {% if songs %}
        <h2>Fetched Songs:</h2>
        <ul>
            {% for song in songs %}
                <li>{{ song }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
